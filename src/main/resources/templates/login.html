<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - WishHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header(isLoggedIn=${isLoggedIn})"></div>

<main class="login-container">
    <h1>Log ind</h1>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Dit brugernavn" required>

        <label for="passwordHash">Adgangskode:</label>
        <input type="password" id="passwordHash" th:field="*{passwordHash}" placeholder="••••••" required>

        <button type="submit">Log ind</button>
    </form>

    <!-- The line in the controller method: model.addAttribute("error", "Forkert brugernavn eller adgangskode"); refers to this linebelow: -->
    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <p>
        Har du ikke en konto? <a th:href="@{/registrer}">Opret bruger</a>
    </p>
</main>
</body>
</html>
