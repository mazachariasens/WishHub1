<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger - WishHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header(isLoggedIn=${isLoggedIn})"></div>

<main>
    <h1>Opret bruger</h1>
    <form th:action="@{/user/registrer}" method="post" th:object="${newUser}">
        <label for="name">Brugernavn:</label>
        <input type="text" id="name" th:field="*{name}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>

        <label for="password">Adgangskode:</label>
        <input type="password" id="password" th:field="*{password}" required>

        <button type="submit">Opret bruger</button>
    </form>
    <p>Har du allerede en konto? <a th:href="@{/user/login}">Log ind</a></p>
</main>
</body>
</html>
