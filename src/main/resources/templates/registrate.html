<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Opret bruger - WishHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="fragments/header :: header(isLoggedIn=${isLoggedIn})"></div>

<main>
    <h1>Opret bruger</h1>
    <form th:action="@{/registrer}" method="post" th:object="${user}">
        <label for="name"> Navn: </label>
        <input type="text" id="name" name="name" required>

        <label for="email"> Email </label>
        <input type="email" id="email" name="email" required>

        <label for="password"> Adgangskode:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit"> Opret bruger </button>
    </form>
    <p>Har du allerede en konto? <a th:href="@{/login}">Log ind</a></p>
</main>
</body>
</html>
